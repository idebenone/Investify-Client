<div class="container" style="margin-top: 10rem;">
    <h1 class="my-5">Campaigns</h1>
    <div class="d-flex flex-row gap-4 mt-4 mb-5">
        <span class="navBtn" (click)="navigateByUrl('/company/pitches')">Pitches</span>
        <span class="navBtn" (click)="addCompany()" *ngIf="!comTru">Profile</span>
        <span class="navBtn" (click)="getCompany()" *ngIf="comTru">Profile</span>
        <button class="navBtn" mat-button (click)="insertCamp()" [disabled]="!comTru">Create Campaign</button>
    </div>

    <div *ngIf="!comTru" class="d-flex justify-content-center align-items-center flex-column w-100 mt-5">
        <img src="../../../assets/145.svg" alt="" style="width: 200px;">
        <h4 class="mt-5 text-center"><strong>Oops ! You haven't created a <br> company profile yet</strong></h4>
    </div>

    <div class="row gap-2" *ngIf="comTru">
        <div class="d-flex flex-row align-items-center border border-1 p-4 col-lg-3" style="min-width: 426px;"
            *ngFor="let e of campaigns">
            <img [src]="" alt="">
            <div class="d-flex flex-row justify-content-between w-100">
                <div class="d-flex flex-column gap-3 ">
                    <h2>{{e.camp_title}}</h2>
                    <p>{{e.start_date}}</p>
                </div>
                <div class="dropdown">
                    <i data-bs-toggle="dropdown" type="button" class="bi bi-three-dots-vertical mt-1"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" (click)="updateCamp(e.camp_id)">Update</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
