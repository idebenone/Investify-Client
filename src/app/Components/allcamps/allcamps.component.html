<div class="mx-4">
    <h1 class="my-5">Futuristic Startups</h1>
    <div class="row w-100 gap-5">
        <div class="d-flex flex-column col-lg-3" *ngFor="let e of campaigns">
            <img [src]="e.featureImage" alt="" style="max-height: 200px; object-fit: cover;">
            <div class="d-flex flex-column gap-3 p-3 border border-1">
                <h2>{{e.companyName}}</h2>
                <div>
                    <div class="d-flex flex-row gap-3">
                        <i class="bi bi-geo-alt-fill"></i>
                        <p>{{e.city}},{{e.state}}</p>
                    </div>
                    <div class="d-flex flex-row gap-3">
                        <i class="bi bi-caret-up-fill text-success"></i>
                        <p>{{raisePerc(e.isRaisedAmt,e.targetRaise)}} % Raised</p>
                    </div>
                    <div class="d-flex flex-row gap-3">
                        <i class="bi bi-hourglass-split text-warning"></i>
                        <p>{{timeDiff(covertToDate(e.startDate),covertToDate(e.endDate))}} Days Remaining</p>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <h3>â‚¹ {{e.targetRaise}}</h3>
                    <button class=" tertBtn" (click)="viewCamp(e.campaignId)">View</button>
                </div>
            </div>
        </div>

    </div>
</div>
