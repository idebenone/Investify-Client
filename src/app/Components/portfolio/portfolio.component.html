<div class="container" style="margin-top: 10rem;">
    <h1>Your Investemnts</h1>
    <div *ngIf="investments.length === 0">
        <div class="d-flex justify-content-center align-items-center flex-column w-100 mt-5">
            <img src="../../../assets/145.svg" alt="" style="width: 200px;">
            <h4 class="mt-5 text-center"><strong>Oops ! You haven't invested in <br> any company yet</strong></h4>
        </div>
    </div>

    <div *ngIf="investments.length !==0 ">
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">Transaction Id</th>
                    <th scope="col">Company</th>
                    <th scope="col">Value</th>
                    <th scope="col">Date</th>
                    <th scope="col">Campaign</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of investments">
                    <th scope="row ">{{e.trans_id}}</th>
                    <td>{{e.cmp_name}}</td>
                    <td>{{e.amount | currency:'INR'|slice:0:-3}}</td>
                    <td>{{e.inv_date | date}}</td>
                    <td><a class="tertBtn" routerLink="/campaigns/{{e.camp_id}}">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
